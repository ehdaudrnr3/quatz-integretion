<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/job/new" th:object="${jobForm}" method="post">
        <div class="form-group">
            <label th:for="name">Job ID</label>
            <input type="text" th:field="*{jobId}" class="form-control" placeholder="Job ID을 입력하세요" th:class="${#fields.hasErrors('jobId')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('jobId')}" th:errors="*{jobId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="jobName">Job Name</label>
            <input type="text" th:field="*{jobName}" class="form-control"
                   placeholder="Job 이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
